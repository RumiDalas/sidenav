<div class="example-container">
  <mat-toolbar class="example-toolbar bg-white drop-shadow-xl  ">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name mt-4">Responsive App</h1>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container mt-2 ">

      <mat-sidenav  #snav [mode]=" 'over'">
      <mat-nav-list >
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content class="bg-gray-100" >
    <div class="m-6 bg-white border-2 ">
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
